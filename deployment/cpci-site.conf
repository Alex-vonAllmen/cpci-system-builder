<VirtualHost *:80>
    ServerName cpci.duagon.com
    ServerAlias DTK-cpci01.duagon.com
    
    # Redirect all HTTP traffic to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>

<VirtualHost *:443>
    ServerName cpci.duagon.com
    ServerAlias DTK-cpci01.duagon.com

    DocumentRoot /var/www/cpci-system-builder/frontend/dist

    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/dtk-cpci01.pem
    SSLCertificateKeyFile /etc/ssl/certs/dtk-cpci01.key
    SSLCertificateChainFile /etc/ssl/certs/dtk-cpci01-ca.pem

    # Security Headers
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains"
    
    # Proxy API requests to Backend
    ProxyPreserveHost On
    ProxyPass /api http://127.0.0.1:8000/api
    ProxyPassReverse /api http://127.0.0.1:8000/api

    # Proxy Docs requests to Backend (Swagger UI)
    ProxyPass /docs http://127.0.0.1:8000/docs
    ProxyPassReverse /docs http://127.0.0.1:8000/docs
    ProxyPass /openapi.json http://127.0.0.1:8000/openapi.json
    ProxyPassReverse /openapi.json http://127.0.0.1:8000/openapi.json

    # Frontend Static Files
    <Directory /var/www/cpci-system-builder/frontend/dist>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # SPA Routing: Fallback to index.html
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>

    # Log files
    ErrorLog ${APACHE_LOG_DIR}/cpci-builder-error.log
    CustomLog ${APACHE_LOG_DIR}/cpci-builder-access.log combined
</VirtualHost>
